<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/bundles/index.css' | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <script type="text/javascript"
      src="{{ '/assets/bundles/index.js' | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <header class="row">
        <a class="normal" href="/">
          <h1>the gorgon lab</h1>
          {% if page.title %}<h3>{{ page.title }}</h3>{% endif %}
          {% if page.subtitle %}<h5>{{ page.subtitle }}</h5>{% endif %}
        </a>
      </header>
      {{ content }}
    </div>
  </body>
</html>
